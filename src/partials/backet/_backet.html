<div class="backet__closer text">
  <div id="closeMobileBacket">X</div>
</div>
<div class="container__right--backet backet text">
  <div class="backet__user text--white text--semi-bold">
    <div class="backet__user--userName"></div>
    <button id="logoutBtn" class="backet__user--logout text text--grey text--semi-bold">
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
    </button>
  </div>

  <div class="backet__message--empty active">
    <h5>Ваша корзина пуста</h5>
    <p class="text--grey text--s">Добавьте же скорее что-нибудь!</p>
  </div>
  <div class="backet__message--full">
    <h5>Корзина</h5>
  </div>

  <div class="backet__deliveryPrice active text--white text--xs">
    <p>Бесплатная доставка от @@price @@currency</p>
  </div>
  <div class="backet__products text">
    <div id="backetRoot" class="backet__products--productsSection productsSection"></div>
    <div class="backet__products--orderSection orderSection">
      <div class="orderSection--mobileTitle text--semi-bold text--orange text--l">Итого</div>
      <div class="orderSection--mobileFirstLine">
        <div id="goodsAmount"></div>
        <div id="totalPrice" class="orderSection__totalPrice text--bold"></div>
      </div>
      <div class="orderSection--mobileSecondLine">
        <div>Доставка</div>
        <div id="deliveryPrice" class="text--bold"></div>
      </div>
      <button id="submitOrder" class="orderSection__submitOrder text text--semi-bold text--white text--s" type="button">Оформить заказ</button>
    </div>
  </div>
</div>
